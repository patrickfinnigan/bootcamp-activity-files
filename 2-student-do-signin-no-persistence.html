<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Sign-Up Today!</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

    <div class="container">

        <br>

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Sign-Up Today!</h1>
        </div>

        <div class="row">

            <!-- Sign-Up Card-->
            <div class="col-lg-6">
                <div class="card card-default">
                    <div class="card-heading">
                        <h3 class="card-title">New Member Sign-Up</h3>
                    </div>
                    <div class="card-body">

                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group row">
                                <label for="name-input">Name:</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="email-input">Email:</label>
                                <input class="form-control" id="email-input" type="email">
                            </div>
                            <div class="form-group row">
                                <label for="age-input">Age:</label>
                                <input class="form-control" id="age-input" type="number">
                            </div>
                            <div class="form-group row">
                                <label for="comment-input">How did you hear about us?</label>
                                <textarea class="form-control" id="comment-input" rows="5"></textarea>
                            </div>
                            <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Most Recent Member card -->
            <div class="col-lg-6" id="memberCard">
                <div class="card card-default">
                    <div class="card-heading">
                        <h3 class="card-title">Most Recent Member</h3>
                    </div>
                    <div class="card-body" id="recent-member">
                        <h2 id="name-display">Jimmy John</h2>
                        <h4 id="email-display">Email: jimmy@john.edu</h4>
                        <h4 id="age-display">Age: 27</h4>
                        <p id="comment-display">I'm signing up, because I want to spread sandwiches to the world.</p>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Script -->
    <script>
        // ========================================= START CODING BELOW!!

        // Capture Button Click
        $("#add-user").on("click", function (event) {
            event.preventDefault();

            // Capture User Inputs and store them into variables

            var nameEntry = $("#name-input").val().trim();
            var emailEntry = $("#email-input").val().trim();
            var ageEntry = $("#age-input").val().trim();
            var commentEntry = $("#comment-input").val().trim();

            // Console log each of the user inputs to confirm we are receiving them correctly
            console.log(nameEntry);
            console.log(emailEntry);
            console.log(ageEntry);
            console.log(commentEntry);

            // Output all of the new information into the relevant HTML sections

            localStorage.clear();

            // alt method
            // var entryArray = {
            //     name: name,
            //     email: email,
            //     age: age,
            //     comment: comment,
            // }



            localStorage.setItem("name", nameEntry);
            localStorage.setItem("email", emailEntry);
            localStorage.setItem("age", ageEntry);
            localStorage.setItem("comment", commentEntry);

            $("#name-display").html("<h2>" + localStorage.getItem("name"));
            $("#email-display").html("<h4>" + localStorage.getItem("email"));
            $("#age-display").html("<h4>" + localStorage.getItem("age"));
            $("#comment-display").html("<p>" + localStorage.getItem("comment"));


            // ALT METHOD
            // localStorage.setItem(JSON.stringify(entryArray))
        });
            $("#name-display").html("<h2>" + localStorage.getItem("name"));
            $("#email-display").html("<h4>" + localStorage.getItem("email"));
            $("#age-display").html("<h4>" + localStorage.getItem("age"));
            $("#comment-display").html("<p>" + localStorage.getItem("comment"));

    </script>

</body>

</html>
