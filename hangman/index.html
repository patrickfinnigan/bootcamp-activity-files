<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>hangman</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
        <script src="assets/javascript/game.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
    </head>
    
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">hey kids its hangman</h1>
                <p class="lead">dont hang the mans</p>
            </div>

            <div class="card text-left|center|right">
                <img class="card-img-top"  alt="">
                <div class="card-body">
                    <h4 class="card-title">word to guess</h4>
                    <p class="card-text">
                        <h2 id="wordToGuess">_ _ _ _ _ _ _ _ _</h2>
                    </p>
                </div>
            </div>
            <br>
            <div class="card">
                <img class="card-img-top" alt="">
                <div class="card-body">
                    <p class="card-text">Letters Guessed</p>
                </div>
            </div>
            <br>
            <div class="card">
                <img class="card-img-top" alt="">
                <div class="card-body">
                    <p class="card-text">Guesses Left: 9</p>
                </div>
            </div>
            <br>
            <div class="card">
                <img class="card-img-top" alt="">
                <div class="card-body">
                    <p class="card-text">Win Count: 0</p>
                </div>
            </div>
            <br>
            <div class="card">
                <img class="card-img-top" alt="">
                <div class="card-body">
                    <p class="card-text">Loss Count: 0</p>
                </div>
            </div>
        </div>
        
        
        
    </body>

    </html>
