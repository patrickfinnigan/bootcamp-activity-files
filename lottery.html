<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>lottery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

</head>

<body>
    <!-- This is for the jumbotron containing the title and the generator button-->
    <div class="jumbotron">
        <h1 class="text-center">Generate Lottery Numbers!</h1>
        <div class="text-center">
            <button id="randomButton" class="btn btn-primary">
                <h1>
                    ?
                </h1>
            </button>
        </div>
    </div>

    <!--This is where the random numbers go-->
    <div id="randomNumbers" class="text-center">

        <hr>
    </div>
</body>

    <script type="text/javascript">

        $("#randomButton").on("click", function() {
            //alert("pee pee poo poo");
            var lottoNumber = '';
            // we start by generating a variable called "lottoNumber". this is an empty String that will be filled in by the following code
            // its a string because we want the 9 generated numbers to appear separate. if they were left set as numbers then they would just add up, but as stings, all the numbers stay separate
            for (var i = 0; i < 9; i++) {
                var random = Math.floor(Math.random() * 9) + 1;
                lottoNumber = random + lottoNumber
                // the top line of these three lines of code state that the forloop will run 9 times when the button is pressed. the second line states that every time the forloop runs, it will pick a random number between 1 and 9,anbd the third line says that it will be placed in the random number its building as a string. remember that lottoNumber is considered a string, so any number from random added to lottoNumber isnt added like how two numbers would. instead, they are placed next to eachother to generate a new lottoNumber variable, which will take on the next random var to be added, over and over, until it reaches its 9th number and stops
            }
             
            console.log(lottoNumber)
            
            $('#randomNumbers').append("<h1>" + lottoNumber + "</h1>" + "<br><hr>")
        });

    </script>
