<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Favorite Movies</title>
    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Movie Search</h1>

        <div id="movies-view"></div>
        <!-- Rendered buttons will get dumped here  -->
        <div id="buttons-view"></div>

        <form id="movie-form">
            <label for="movie-input">Add a Movie Bro</label>
            <input type="text" id="movie-input">
            <br>

            <!-- Button triggers new movie to be added -->
            <input id="add-movie" type="submit" value="Add a Movie Bro">
        </form>

        <!-- Movies will get dumped Dere -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            // Initial array of movies
            var movies = ["The Matrix", "The Notebook", "Mr. Nobody", "The Lion King"];

            // displayMovieInfo function re-renders the HTML to display the appropriate content
            function displayMovieInfo() {

                var movie = $(this).attr("data-name");
                var queryURL = "https://www.omdbapi.com/?t=" + movie + "&y=&plot=short&apikey=trilogy";

                // Creates AJAX call for the specific movie button being clicked
                $.ajax({
                    url: queryURL,
                    method: "GET"
                }).then(function (response) {
                    $("#movies-view").empty();
                    var movieCon = $("<div>");
                    // Creates a div to hold the movie
                    console.log(response);

                    var title = $("<h1>").html(response.Title);
                    movieCon.prepend(title);
                    $("#movies-view").prepend(movieCon);

                    var rating = $("<h3>").html(response.Rated);
                    // Retrieves the Rating Data

                    movieCon.append(rating);
                    // Creates an element to have the rating displayed

                    $("#movies-view").append(movieCon);
                    // Displays the rating

                    var releaseYear = $("<h3>").html(response.Year);
                    // Retrieves the release year

                    movieCon.append(releaseYear);
                    // Creates an element to hold the release year

                    $("#movies-view").append(movieCon);
                    // Displays the release year

                    var plot = $("<p>").html(response.Plot);
                    // Retrieves the plot

                    movieCon.append(plot);
                    // Creates an element to hold the plot

                    $("#movies-view").append(movieCon);
                    // Appends the plot

                    var poster = $("<img>").attr("src", response.Poster);
                    // Creates an element to hold the image

                    movieCon.append(poster);
                    // Appends the image

                    $("#movies-view").append(movieCon);
                    // Puts the entire Movie above the previous movies.
                });

            }

            // Function for displaying movie data
            function renderButtons() {

                // Deletes the movies prior to adding new movies
                // (this is necessary otherwise you will have repeat buttons)
                $("#buttons-view").empty();
                // Loops through the array of movies
                for (var i = 0; i < movies.length; i++) {

                    // Then dynamicaly generates buttons for each movie in the array
                    // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
                    var a = $("<button>");
                    // Adds a class of movie to our button
                    a.addClass("movie");
                    // Added a data-attribute
                    a.attr("data-name", movies[i]);
                    // Provided the initial button text
                    a.text(movies[i]);
                    // Added the button to the buttons-view div
                    $("#buttons-view").append(a);
                }
            }

            // This function handles events where the add movie button is clicked
            $("#add-movie").on("click", function (event) {
                event.preventDefault();
                // This line of code will grab the input from the textbox
                var movie = $("#movie-input").val().trim();

                // The movie from the textbox is then added to our array
                movies.push(movie);

                // Calling renderButtons which handles the processing of our movie array
                renderButtons();
            });

            // Adding click event listeners to all elements with a class of "movie"
            $(document).on("click", ".movie", displayMovieInfo);

            // Calling the renderButtons function to display the intial buttons
            renderButtons();
        </script>
    </div>
</body>

</html>
