<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript Object Review</title>
</head>

<body>

  <script type="text/javascript">
    var customer = {
      firstName: "John",
      lastName: "Smith",
      age: 25,
      address: {
        streetAddress: "21 2nd Street",
        city: "New York",
        state: "NY",
        postalCode: "10021"
      },
      // remember that the omephone number and the fax number are in the square breckets of arrays, so that means we have to define the index of the array object firs before we can define the number
      phoneNumber: [{
        type: "home",
        number: "212 555-1234"
      }, {
        type: "fax",
        number: "646 555-4567"
      }]
    };

    // Step 1: Log the First Name below using console.log
    console.log('First Name', customer.firstName)
    // Step 2: Log the Last Name below using console.log
    console.log('Last Name', customer.lastName)
    // Step 3: Log the State of the Address below using console.log
    console.log(customer.address.state)
    // Step 4: Log the Home Phone Number below using console.log
    // we have to define the index of the phone number array in order to differenciate the home and fax number. we define the home phone by telling this line of code to look at the first part of the array, array object 0
    console.log(customer.phoneNumber[0].number)
    // Step 5: Log the Fax Number below using console.log
    console.log(customer.phoneNumber[1].number)
  </script>

</body>

</html>
